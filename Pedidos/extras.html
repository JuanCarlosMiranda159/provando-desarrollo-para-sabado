<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>EXTRAS</title>
</head>
<body>
    <header class="costado">
        <h1>Caffecito</h1>
        <nav>
            <ul class="decoracion">
                <li><a href="../menu.html" class="decoracion">Ir a Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="centro">
        <h2>Nuestros Productos</h2>
    </div>

    <section id="productos">
        <div class="producto">
            <img src="/img/alitas a barbiquiu.jpg" alt="Alitas a la barbiquiu" style="width: 250px; height: auto;">
            <h3>Alitas a la Barbiquiu</h3>
            <button onclick="agregarAlCarrito('Alitas a la Barbiquiu')">Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="/img/triple extra.jpg" alt="Triple" style="width: 250px; height: auto;">
            <h3>Triple</h3>
            <button onclick="agregarAlCarrito('Triple')">Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="/img/nachos.avif" alt="Nachos" style="width: 250px; height: auto;">
            <h3>Nachos</h3>
            <button onclick="agregarAlCarrito('Nachos')">Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="/img/perro caliente.jpg" alt="Perro Caliente" style="width: 250px; height: auto;">
            <h3>Perro Caliente</h3>
            <button onclick="agregarAlCarrito('Perro Caliente')">Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="/img/teque単os.webp" alt="Teque単os" style="width: 250px; height: auto;">
            <h3>Teque単os</h3>
            <button onclick="agregarAlCarrito('Teque単os')">Agregar al carrito</button>
        </div>
    </section>

    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="carrito-tabla"></tbody>
        </table>
    </section>

    <footer class="color">
        <a href="/pedido.html" style="color: yellow;">Hacer pedido</a>
        <button onclick="finalizarPedido()">Finalizar Pedido</button>
    </footer>

    <script src="extras.js"></script>
</body>
</html>
