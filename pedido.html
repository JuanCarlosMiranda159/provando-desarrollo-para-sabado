<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pedido.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Gestión de Productos - Caffecito</title>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Caffecito - Gestión de Productos</h1>

        <div id="carrito" class="shadow p-4 rounded bg-light">
            <h2 class="text-primary">Carrito de Compras</h2>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio Unitario</th>
                        <th scope="col">Subtotal</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="carrito-tabla"></tbody>
            </table>
            <div class="text-right">
                <button class="btn btn-success" onclick="finalizarPedido()">Finalizar Pedido</button>
            </div>
        </div>
    </div>

    <script src="pedido.js"></script>
</body>
</html>
